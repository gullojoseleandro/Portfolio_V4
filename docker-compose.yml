version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-v4
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=portfolio.jlgdev.com
      - LETSENCRYPT_HOST=portfolio.jlgdev.com
      - LETSENCRYPT_EMAIL=leandrosec19@gmail.com
      - NODE_ENV=production
    networks:
      - nginx_network
    expose:
      - "80"
    volumes:
      # Opcional: para logs persistentes
      - ./logs:/var/log/nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio.rule=Host(`portfolio.jlgdev.com`)"
      - "traefik.http.routers.portfolio.tls=true"
      - "traefik.http.routers.portfolio.tls.certresolver=letsencrypt"

networks:
  nginx_network:
    external: true

# Opcional: volumen para logs
volumes:
  logs:
    driver: local

